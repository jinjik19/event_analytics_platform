services:
  db:
    container_name: event_analytics_db
    image: postgres:17-bookworm
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - event_analytics_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    container_name: event_analytics_queue
    image: valkey/valkey:8-bookworm
    restart: always
    command: valkey-server --save 60 1 --loglevel notice
    volumes:
      - event_queue:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: event_analytics_api
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
      queue:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    command: >
      granian
      --interface asgi
      --host 0.0.0.0
      --port 8000
      --reload
      --workers ${WEB_CONCURRENCY:-1}
      entrypoint.api.main:app

volumes:
  event_analytics_db:
  event_queue:

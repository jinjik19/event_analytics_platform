services:
  db:
    container_name: event_analytics_db
    image: postgres:17-bookworm
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - event_analytics_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrator_db:
    image: arigaio/atlas:1.0.0
    env_file:
      - .env
    volumes:
      - ./atlas.hcl:/atlas.hcl
      - ./db/migrations/postgres:/migrations
    command: migrate apply --url "postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy

  cache:
    container_name: event_analytics_cache
    image: valkey/valkey:8-bookworm
    restart: always
    command: valkey-server --maxmemory 256mb --maxmemory-policy allkeys-lru --save "" --appendonly no
    volumes:
      - event_cache:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  stream:
    container_name: event_analytics_stream
    image: valkey/valkey:8-bookworm
    restart: always
    command: valkey-server /etc/valkey/stream.conf
    volumes:
      - ./deploy/valkey/stream.conf:/etc/valkey/stream.conf
      - ./valkey_data_stream:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: event_analytics_api
    build: .
    restart: always
    depends_on:
      migrator_db:
        condition: service_completed_successfully
      cache:
        condition: service_healthy
      stream:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    command: >
      granian
      --interface asgi
      --host 0.0.0.0
      --port 8000
      --reload
      --workers ${WEB_CONCURRENCY:-1}
      entrypoint.api.main:app

  worker:
    container_name: event_analytics_worker
    build: .
    command: python -m src.entrypoint.worker.main
    depends_on:
      stream:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file:
      - .env
    restart: always

  seeder:
    container_name: event_analytics_seeder
    build:
      context: .
      args:
        INSTALL_DEV: "true"
    restart: unless-stopped
    profiles:
      - seeder
    depends_on:
      api:
        condition: service_started
    env_file:
      - .env
    environment:
      - API_HOST=http://api:8000
      - SEEDER_SPEED=${SEEDER_SPEED:-1.0}
      - SEEDER_USERS=${SEEDER_USERS:-5}
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    command: python /app/scripts/seeder.py

volumes:
  event_analytics_db:
  event_cache:
